{% extends 'layout/base.html' %}

{% block 'title' %} To do {% endblock %}

{% block 'content' %}
<h1>To do</h1>

{% include 'to_do/partials/search.html' %}
{% include 'to_do/partials/by_initial.html' %}

<span class="aux-btns"><a href="{% url 'to_do' %}">See all</a> <a href="{% url 'todo_create' %}">Add</a></span>
<ul class="list">
    {% for todo in todos %}
    <li>{{ todo }}
        <span>
            <a href="{% url 'todo_view' id=todo.id %}" class="btn btn-detail">See</a>
            <a href="{% url 'todo_edit' id=todo.id %}" class="btn btn-edit">Edit</a>
            <a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-delete">Delete</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
